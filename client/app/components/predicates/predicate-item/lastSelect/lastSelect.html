      <!-- ng-model="lastSelectCtrl.lastSelected" -->
      <!-- ng-if="lastSelectCtrl.isShow" -->
<div ng-if="lastSelectCtrl.isShow">
  <div
    ng-switch="lastSelectCtrl.model"
    class="last-select"
    >
    <!-- input time -->
    <div
     ng-switch-when="datetime">
     <dao-input-container>
     <!-- "relative-lt" -->
     <!-- type="text" -->
     <!-- ng-if="lastSelectCtrl.secondDatas.indexOf('relative') === -1" -->
      <input
        ng-disabled="lastSelectCtrl.isDisabled"
        date-time
        class="dao-select-input datetime-input"
        max-view="date"
        min-view="date"
        view="date"
        format="yyyy-MM-dd"
        timezone="Asia/Hong_Kong"
        ng-model="lastSelectCtrl.lastSelectedDatetime"
        auto-close="false" />
        <!-- ng-model="lastSelectCtrl.lastSelected" -->
      </dao-input-container>
    </div>
      <!-- ng-switch-when="relative"> -->
    <div
      ng-switch-when="count">
      <dao-input-container
        class="message-bottom no-message-icon"
        error="lastSelectCtrl.checkNum(lastSelectCtrl.lastSelected)"
      >
      <!-- ng-if="lastSelectCtrl.secondDatas.indexOf('relative') !== -1" -->
        <input
          class="dao-control"
          ng-disabled="lastSelectCtrl.isDisabled"
          ng-model="lastSelectCtrl.lastSelected"
          type="number"
          placeholder="请输入查询条件"
          required
        />
        <!-- ng-pattern="/^[0-9]/" -->
        {{lastSelectCtrl.times ? '次' : '天前'}}
      </dao-input-container>
    </div>
 
    <div
      ng-switch-when="int">
      <dao-input-container
        class="message-bottom no-message-icon"
        error="lastSelectCtrl.checkNum(lastSelectCtrl.lastSelected)"
      >
        <input
          class="dao-control"
          ng-disabled="lastSelectCtrl.isDisabled"
          ng-model="lastSelectCtrl.lastSelected"
          type="number"
          placeholder="请输入查询条件"
          required
        />
        <!-- {{lastSelectCtrl.times ? '次' : '天前'}} -->
      </dao-input-container>
    </div>


    <!-- input option tag -->
    <div
      ng-switch-when="tag">
      <dao-select
        ng-model="lastSelectCtrl.lastSelected"
        disabled="lastSelectCtrl.isDisabled"
        default-title="选择查询条件">
        <dao-option-group no-option-tip="未找到符合条件的结果">

          <!-- value="option" -->
          <dao-option
            value="option.tag_name"
            text="option.tag_name"
            ng-repeat="option in lastSelectCtrl.lastDatas.tag">
          </dao-option>

        </dao-option-group>
      </dao-select>
    <!-- </dao-input-container> -->
    </div>

    <!-- input option segment -->
    <div
      ng-switch-when="segment">
      <dao-select
        disabled="lastSelectCtrl.isDisabled"
        ng-model="lastSelectCtrl.lastSelected"
        default-title="选择查询条件">
        <dao-option-group no-option-tip="未找到符合条件的结果">

          <!-- value="option" -->
          <dao-option
            value="option.segment_uuid"
            text="option.name"
            ng-repeat="option in lastSelectCtrl.lastDatas.segment">
          </dao-option>

        </dao-option-group>
      </dao-select>
    <!-- </dao-input-container> -->
    </div>

    <!-- input text -->
    <!-- <dao-input-container -->
    <div
      ng-switch-default>
      <input
        ng-disabled="lastSelectCtrl.isDisabled"
        ng-model="lastSelectCtrl.lastSelected"
        class="dao-control"
        type="text"
        placeholder="请输入查询条件" />
    <!-- </dao-input-container> -->
    </div>

  </div>
</div>
